<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details — SyOceanic</title>
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/store.css">
</head>
<body>

<header class="main-header">
    <div class="logo">
        <img src="../assets/logo.png" alt="">
        <h1>SyOceanic Limited</h1>
    </div>
</header>

<section class="product-detail">
    <div class="product-images">
        <img src="../assets/images/products/product1.jpg" alt="">
        <div class="thumbs">
            <img src="../assets/images/products/product1.jpg" alt="">
            <img src="../assets/images/products/product1b.jpg" alt="">
        </div>
    </div>
    <div class="product-info">
        <h2>Product Name 1</h2>
        <p class="price">USD $25.00</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Product description goes here.</p>
        <label>Quantity:</label>
        <input type="number" min="1" value="1" id="productQty">
        <button class="btn" onclick="addToCart('Product Name 1', 25)">Add to Cart</button>
    </div>
</section>

<footer class="footer">
    <p>© 2025 SyOceanic Limited</p>
</footer>

<script src="../js/store.js"></script>
</body>
</html>

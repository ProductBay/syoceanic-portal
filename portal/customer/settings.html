<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Customer Settings ‚Äì SyOceanic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/portal.css">
</head>

<body class="so-body so-body-admin">

  <div class="so-layout-wrapper">

    <!-- SIDEBAR -->
    <aside id="sidebar" class="so-sidebar">
      <div class="so-sidebar-header">
        <img src="../assets/logo-syoceanic.svg" class="so-logo">
        <h2 class="so-logo-text">My Account</h2>
      </div>

      <nav class="so-nav">
        <a href="./dashboard.html" class="so-nav-link">üì¶ My Shipments</a>
        <a href="./settings.html" class="so-nav-link so-nav-link-active">‚öôÔ∏è Settings</a>
      </nav>

      <div class="so-sidebar-footer">
        <button id="logoutBtn" class="so-btn so-btn-outline">Log Out</button>
      </div>
    </aside>

    <!-- MAIN -->
    <div class="so-layout">

      <!-- TOPBAR -->
      <header class="so-topbar">
        <button id="menuToggle" class="so-icon-btn so-topbar-burger">‚ò∞</button>

        <div class="so-topbar-title">
          <h1>Account Settings</h1>
          <p class="so-topbar-subtitle">Manage your customer profile</p>
        </div>

        <div class="so-topbar-right">
          <div id="userProfileBtn" class="so-topbar-profile">
            <div id="customerEmailLabel" class="so-topbar-email">customer@example.com</div>
            <div id="customerAvatar" class="so-user-avatar">U</div>
          </div>

          <!-- DROPDOWN -->
          <div id="customerDropdown" class="so-dropdown hidden">
            <div id="customerDropdownEmail" class="so-dropdown-email">customer@example.com</div>
            <a href="./settings.html" class="so-dropdown-item">‚öôÔ∏è Settings</a>
            <button id="logoutDropdownBtn" class="so-dropdown-item so-dropdown-logout">üö™ Log Out</button>
          </div>
        </div>
      </header>

      <!-- MAIN CONTENT -->
      <main class="so-main">

        <section class="so-section">
          <div class="so-card so-card-panel">
            <h2>Profile Information</h2>

            <div id="settingsAlert"></div>

            <div class="so-settings-profile">

              <!-- AVATAR COLUMN -->
              <div class="so-settings-avatar">
                <img
                  id="avatarPreview"
                  class="so-avatar-preview"
                  src="../assets/logo/logo-syoceanic.svg"
                  alt="Profile avatar"
                />

                <button type="button" id="uploadAvatarBtn" class="so-btn so-btn-full">
                  Change Photo
                </button>

                <input type="file" id="avatarFile" accept="image/*" style="display:none;" />
              </div>

              <!-- FIELDS COLUMN -->
              <form id="settingsForm" class="so-form so-settings-fields">
                <label>Full Name</label>
                <input id="customerName" class="so-input" placeholder="Your name" />

                <label>Phone Number</label>
                <input id="customerPhone" class="so-input" placeholder="Your phone" />

                <label>Change Password</label>
                <input id="customerPassword" type="password" class="so-input" placeholder="New password" />

                <button type="submit" class="so-btn so-btn-full">Save Changes</button>
              </form>

            </div>
          </div>
        </section>

      </main>

    </div><!-- END .so-layout -->

  </div><!-- END wrapper -->

  <script type="module" src="../js/customer-settings.js"></script>

</body>
</html>
